<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Peak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f4f7fa;
      direction: rtl;
    }
    .peak-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .peak-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #007bff;
    }
    .form-label { font-weight: bold; }
    button {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="peak-container">
    <h1 class="peak-title">Peak</h1>
    <form id="leadForm">
      <div class="mb-3">
        <label class="form-label">الموقع</label>
        <select name="location" class="form-select" required>
          <option value="">اختر الموقع</option>
          <option value="الاسكندرية">الاسكندرية</option>
          <option value="القاهرة">القاهرة</option>
          <option value="دمنهور">دمنهور</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">نوع العقار</label>
        <select name="propertyType" class="form-select">
          <option value="">اختر النوع</option>
          <option value="شقة">شقة</option>
          <option value="فيلا">فيلا</option>
          <option value="أرض">أرض</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">السعر الأدنى</label>
        <input type="number" name="priceMin" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">السعر الأعلى</label>
        <input type="number" name="priceMax" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">المساحة (م²)</label>
        <input type="number" name="size" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">رقم الهاتف</label>
        <input type="tel" name="phone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">ملاحظات</label>
        <textarea name="notes" class="form-control" rows="3"></textarea>
      </div>

      <button class="btn btn-primary" type="submit">إرسال</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwFSiblx38Dm0uQzM4ZteWQe1OUHEDH0sJlBmjjX4OC7HOnbqCE2ZhO0LGqLafGusgF/exec";

    document.getElementById("leadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      try {
        await fetch(scriptURL, { method: "POST", body: params });
        alert("✅ تم إرسال طلبك بنجاح!");
        form.reset();
      } catch (error) {
        alert("❌ حدث خطأ أثناء الإرسال");
        console.error(error);
      }
    });
  </script>
</body>
</html>
